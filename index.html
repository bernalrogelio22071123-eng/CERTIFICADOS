<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar Certificado</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    body { margin: 0; padding: 24px; background: #f7f7f8; }
    .card { max-width: 560px; margin: 0 auto; background: white; border-radius: 16px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { color: #555; margin-top: 0; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    label { font-weight: 600; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
    button { padding: 12px 16px; border: 0; border-radius: 12px; font-weight: 700; cursor: pointer; }
    .btn { background: black; color: white; }
    .muted { color: #777; font-size: 14px; }
    .result { margin-top: 16px; padding: 16px; border-radius: 12px; background: #fafafa; border: 1px solid #eee; }
    .ok { border-color: #b5e7c1; background: #edfff1; }
    .warn { border-color: #ffe7a8; background: #fff8e5; }
    .bad { border-color: #ffb3b3; background: #fff0f0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    small { color: #888; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verifica tu certificado</h1>
    <p>Ingresa tu <strong>folio</strong> de certificado o tu <strong>correo</strong>. Sólo necesitas uno.</p>
    <form id="form">
      <label>Folio de certificado</label>
      <input id="cert" placeholder="Ej. C-2025-00123" autocomplete="off">
      <div class="grid">
        <div>
          <label>Correo</label>
          <input id="email" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email">
        </div>
      </div>
      <button class="btn" type="submit">Consultar</button>
      <small class="muted">Tus datos no se guardan en esta página, sólo se consultan contra la base.</small>
    </form>

    <div id="out"></div>
  </div>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbzb2PlSnPLKh3s7_QlwMs17oqFnp66vZTUTT5XsKbvb2CnXXrx_cLgskklA_23iaGXdQA/exec'; // <--- Pega aquí la URL de despliegue del Apps Script

function badgeClass(status) {
  const s = (status || '').toUpperCase();
  if (s.includes('VIGENTE') || s.includes('VALIDO') || s.includes('VÁLIDO')) return 'ok';
  if (s.includes('REVISION') || s.includes('REVISIÓN') || s.includes('PENDIENTE')) return 'warn';
  return 'bad';
}

function htmlRecord(r) {
  const cls = badgeClass(r.estatus);
  return `
    <div class="result ${cls}">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
        <strong>Estatus: ${r.estatus || '—'}</strong>
        <small>Actualizado: ${r.actualizado || '—'}</small>
      </div>
      <div class="grid" style="margin-top:8px">
        <div><small>Nombre</small><div>${r.nombre || '—'}</div></div>
        <div><small>Folio</small><div>${r.certificado || '—'}</div></div>
        <div><small>Emitido</small><div>${r.emitido || '—'}</div></div>
        <div><small>Vence</small><div>${r.vence || '—'}</div></div>
      </div>
      <div style="margin-top:8px"><small>Notas</small><div>${r.notas || '—'}</div></div>
    </div>
  `;
}

const form = document.getElementById('form');
const out = document.getElementById('out');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  out.innerHTML = '';
  const cert = document.getElementById('cert').value.trim();
  const email = document.getElementById('email').value.trim();

  if (!cert && !email) {
    out.innerHTML = '<div class="result bad">Escribe al menos el folio o el correo.</div>';
    return;
  }

  try {
    const url = new URL(API_BASE);
    url.searchParams.set('action', 'getStatus');
    if (cert) url.searchParams.set('cert', cert);
    if (email) url.searchParams.set('email', email);
    const res = await fetch(url.toString(), { method: 'GET' });
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || 'Error');
    if (!data.found) {
      out.innerHTML = '<div class="result bad">No encontramos un certificado con esos datos.</div>';
      return;
    }
    out.innerHTML = htmlRecord(data.record);
  } catch (err) {
    out.innerHTML = '<div class="result bad">Ocurrió un error al consultar. Verifica la URL del API.</div>';
    console.error(err);
  }
});
</script>
</body>
</html>
